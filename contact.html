<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Data Scientist & ML Engineer</title>
    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link to component-specific stylesheet -->
    <link rel="stylesheet" href="css/components/contact.css">
    <!-- Link to header and footer stylesheets -->
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Include -->
    <div id="header-container"></div>

    <main>
        <div class="container">
            <div class="section-title">
                <h2>Get In Touch</h2>
                <div class="underline"></div>
            </div>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Let's Connect</h3>
                    <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision. Feel free to reach out through any of the following channels:</p>
                    <div class="contact-links">
                        <a href="mailto:ajambhulkar67@gmail.com">
                            <i class="fas fa-envelope"></i>
                            Email
                        </a>
                        <a href="tel:+1234567890">
                            <i class="fas fa-phone"></i>
                            +91 7385963625
                        </a>
                        <a href="https://linkedin.com/in/jambhulkar-akshay/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            LinkedIn
                        </a>
                        <a href="https://github.com/Akshay2695" target="_blank">
                            <i class="fab fa-github"></i>
                            GitHub
                        </a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
            
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
                
            // Simple form submission handler
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // You would typically send the form data to a server here
                // For now, just show a success message
                alert('Thank you for your message! I will get back to you soon.');
                this.reset();
            });
        });
    </script>
</body>
</html>
